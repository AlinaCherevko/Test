<section class="brands">
  <div class="container">
    <h2 class="brands__title">Наші бренди</h2>

    <div class="brands__wrapper">
      <ul class="brands__list">
        <li class="brands__item">
          <img
            class="brands__img"
            src="./img/brands/desk-royal.svg"
            alt="brands-img"
          />
        </li>
        <li class="brands__item">
          <img
            class="brands__img"
            src="./img/brands/desk-purina.svg"
            alt="brands-img"
          />
        </li>
        <li class="brands__item">
          <img
            class="brands__img"
            src="./img/brands/desk-acana.svg"
            alt="brands-img"
          />
        </li>
        <li class="brands__item">
          <img
            class="brands__img"
            src="./img/brands/desk-hills.svg"
            alt="brands-img"
          />
        </li>
      </ul>
      <button type="button" class="brands__btn brands__btn--left">
        <svg class="brands__icon" width="12px" height="12px">
          <use href="./img/symbol-defs.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button type="button" class="brands__btn brands__btn--right">
        <svg class="brands__icon" width="12px" height="12px">
          <use href="./img/symbol-defs.svg#icon-arrow-right"></use>
        </svg>
      </button>

      <img class="brands__dots" src="./img/brands/dots.svg" alt="dots" />
    </div>
  </div>
</section>
